spring:
  profiles:
    active: dev
  jackson:
    default-property-inclusion: non_null
  application:
    name: service-jd-store

server:
  servlet:
    context-path: /api/jdstore
# springdoc-openapi项目配置
springdoc:
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.hn.jdstore.controller
knife4j:
  enable: true
  setting:
    enable-dynamic-parameter: true
    language: zh_cn
    enable-filter-multipart-apis: true
    enable-filter-multipart-api-method-type: POST